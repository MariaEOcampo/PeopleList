<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ name }} {{ lastName }}</h5>
        <p class="card-text">Gender : {{ gender }}</p>
        <p>Nationality: {{ nat }}</p>
        <p>Contact {{ email }}</p>
        <a href="#" class="btn btn-primary" (click)="hideModal()">Close</a>
      </div>
    </div>
  </div>
</div>
